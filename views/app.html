<!doctype html>
<html ng-app="reclameApp" >
  <head>
      <meta charset="utf-8">
      <script src="lib/angular/angular.js"></script>
      <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
      <script src="lib/angular-route/angular-route.js"></script>
      <script src="lib/angular-animate/angular-animate.js"></script>
      <script src="lib/d3/d3.js"></script>
      <script src="lib/nvd3/build/nv.d3.js"></script>
      <script src="lib/angular-nvd3/dist/angular-nvd3.js"></script>
      <link rel="stylesheet" href="style/bootstrap.min.css">
      <link rel="stylesheet" href="lib/nvd3/build/nv.d3.css">
      <script src="js/app.js"></script>

      <title>Análise Reclamações</title>
  </head>
<body ng-controller="AppCtrl">

<!-- main -->

<div class="container-fluid text-center">
  <h1>Análise de Reclamações</h1>
  <div ng-view></div>
</div>

<!-- Modal para seleção de empresa -->
<script type="text/ng-template" id="LoadModalContent.html">
    <div class="modal-header">
        <h4 class="modal-title">Qual empresa você quer analisar?</h4>
    </div>
    <div class="modal-body">
      <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)">{{alert.msg}}</div>

        <div class="form-group" ng-show="step==1">
          <input type="text" class="form-control" id="searchfield" ng-model="searchfield" placeholder="Digite o nome da empresa" autofocus>
        </div>
        <div class="form-group" ng-show="step==1">
          <button class="btn btn-default" type="searchbutton" ng-click="search()">Pesquisar</button>
        </div>


        <div class="form-group" ng-show="step==2">
          Selecione a empresa
        </div>
        <div class="form-group"  ng-show="step==2">
          <div class="list-group small" ng-model="selectedCompany" >
            <a ng-repeat="comp in companies" ng-click="$parent.selectedCompany=comp" class="list-group-item" ng-class="{active:selectedCompany==comp}">{{comp.fantasyName}}</a>
          </div>
        </div>
        Pesquisa feita no site reclameaqui.com.br
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="processar()" ng-show="step==2">Analisar</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancelar</button>
    </div>
</script>

</body>
</html>
